<!doctype html>
<html lang="pt-br">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="menu hide">
        <header>
            <h1>Faça o Login</h1>
        </header>
        <section class="corpoMenu">
            <form action="" class="form">
                <div class="social-media">
                    <ul class="list-social-media">
                        <!--REDES SOCIAIS-->
                        <a class="link-social-media" href=""><li class="item-social-media"><i class="fab fa-facebook-f"></i></li></a>
                        <a class="link-social-media" href=""><li class="item-social-media"><i class="fab fa-google-plus-g"></i></li></a>
                        <a class="link-social-media" href=""><li class="item-social-media"><i class="fab fa-linkedin-in"></i></li></a>
                    </ul>
                </div>

                <p class="description description-second">ou digite suas informações para login</p>

                <label class="label-input">
                    <input type="email" class="form-control" placeholder="Digite seu Email:">
                </label>
                <label class="label-input">
                    <input 
                        type="password" 
                        class="form-control" 
                        placeholder="Digite sua senha" 
                        name="senha" 
                        id="senha"
                    >
                    <i class="fas fa-eye" id="olho"></i>
                </label>
                
                <span class="spanLink">Não possui cadastro? Clique <a href="">aqui</a></span>
                <button class="btn btn-dark">Entrar</button>
            </form>
        </section>
    </nav>
    <button class="btn" id="ativa">Login</button>


    
    <script src="script.js"></script>
</body>

</html>
